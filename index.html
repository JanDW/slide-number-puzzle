<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0
    user-scalable="no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Slide Number Puzzle</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading"></h1>
      <form class="grid-size">
        <input
          type="range"
          name="gridSize"
          id="gridSize"
          value="4"
          min="3"
          max="10"
          step="1"
        />
      </form>
      <main class="frame grid"></main>
      <div>
        <button class="newGame" type="button">Play New Game</button>
      </div>
    </div>
    <script src="https://unpkg.com/animate-css-grid@1.4.3/dist/main.js"></script>
    <!-- <script src="board.js"></script> -->
    <script src="puzzle.js"></script>
  </body>
</html>
