<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Slide Number Puzzle</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="heading"></h1>
    <main class="frame grid">
      <button class="tile tile--1" disabled style="--area: 0;">1</button>
      <button class="tile tile--2" disabled style="--area: 1;">2</button>
      <button class="tile tile--3" disabled style="--area: 2;">3</button>
      <button class="tile tile--4" disabled style="--area: 3;">4</button>
      <button class="tile tile--5" disabled style="--area: 4;">5</button>
      <button class="tile tile--6" disabled style="--area: 5;">6</button>
      <button class="tile tile--7" disabled style="--area: 6;">7</button>
      <button class="tile tile--8" disabled style="--area: 7;">8</button>
      <button class="tile tile--9" disabled style="--area: 8;">9</button>
      <button class="tile tile--10" disabled style="--area: 9;">10</button>
      <button class="tile tile--11" disabled style="--area: 10;">11</button>
      <button class="tile tile--12" disabled style="--area: 11;">12</button>
      <button class="tile tile--13" disabled style="--area: 12;">13</button>
      <button class="tile tile--14" disabled style="--area: 13;">14</button>
      <button class="tile tile--15" disabled style="--area: 14;">15</button>
      <div class="tile tile--empty" style="--area: 15;"></div>

      <div class="tile-background" style="--area: 0;"></div>
      <div class="tile-background" style="--area: 1;"></div>
      <div class="tile-background" style="--area: 2;"></div>
      <div class="tile-background" style="--area: 3;"></div>
      <div class="tile-background" style="--area: 4;"></div>
      <div class="tile-background" style="--area: 5;"></div>
      <div class="tile-background" style="--area: 6;"></div>
      <div class="tile-background" style="--area: 7;"></div>
      <div class="tile-background" style="--area: 8;"></div>
      <div class="tile-background" style="--area: 9;"></div>
      <div class="tile-background" style="--area: 10;"></div>
      <div class="tile-background" style="--area: 11;"></div>
      <div class="tile-background" style="--area: 12;"></div>
      <div class="tile-background" style="--area: 13;"></div>
      <div class="tile-background" style="--area: 14;"></div>
      <div class="tile-background" style="--area: 15;"></div>
    </main>
    <div>
      <button class="newGame"type="button">Play New Game</button>
    </div>
    <script src="https://unpkg.com/animate-css-grid@1.4.3/dist/main.js"></script>
    <!-- <script src="board.js"></script> -->
    <script src="puzzle.js"></script>
  </body>
</html>
